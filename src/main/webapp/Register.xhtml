<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml/DTD/xhtml-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
	<h:head>
		<title>Registro</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&amp;display=swap');
        </h:outputStylesheet>

		<style>
/* PALETA DE COLORES - Estilo Blanco Moderno */
:root {
	--bg: #f9f9f9;
	--panel: #ffffff;
	--text: #333333;
	--muted: #666666;
	--outline: #e0e0e0;
	--outline-focus: #1a73e8;
	--btn-text: #ffffff;
	--btn-bg: #1a73e8;
	--btn-outline: #1a73e8;
	--btn-hover-bg: #155cb0;
	--checkbox-border: #999999;
    --error-color: #e74c3c; /* Definimos la variable para el color de error */
}

/* Estilos Generales */
* {
	box-sizing: border-box;
}

html, body {
	height: 100%;
	margin: 0;
	font-family: 'Poppins', sans-serif;
	background: var(--bg);
	color: var(--text);
}

.page {
	min-height: 100vh;
	display: grid;
	place-items: center;
	padding: 24px;
}

.card {
	width: 100%;
	max-width: 380px;
	background: var(--panel);
	border: 1px solid var(--outline);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
}

.card h1 {
	font-size: 20px;
	text-align: center;
	font-weight: 700;
	margin: 0 0 24px 0;
	color: var(--text);
}

.field {
	display: flex;
	flex-direction: column;
	gap: 6px;
	margin-bottom: 20px;
}

.label {
	font-size: 13px;
	font-weight: 500;
	color: var(--muted);
}

.input {
	appearance: none;
	width: 100%;
	background: #f7f7f7;
	border: 1px solid var(--outline);
	border-radius: 8px;
	padding: 14px 16px;
	color: var(--text);
	font-size: 15px;
	outline: none;
	transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
}

.input::placeholder {
	color: #999999;
}

.input:focus {
	background: var(--panel);
	border-color: var(--outline-focus);
	box-shadow: 0 0 0 1px var(--outline-focus);
}

/* Estilos específicos para el checkbox */
.checkbox-field {
	display: flex;
	align-items: center;
	gap: 10px;
	margin: 10px 0 25px;
}

.checkbox-label {
	font-size: 14px;
	font-weight: 500;
	color: var(--text);
	cursor: pointer;
}

.checkbox-input {
	position: absolute;
	opacity: 0;
	cursor: pointer;
	height: 0;
	width: 0;
}

.custom-checkbox {
	height: 18px;
	width: 18px;
	border: 2px solid var(--checkbox-border);
	border-radius: 4px;
	display: inline-block;
	background-color: transparent;
	position: relative;
	transition: border-color .2s ease, background-color .2s ease;
}

.checkbox-input:checked ~ .custom-checkbox {
	background-color: var(--btn-bg);
	border-color: var(--btn-bg);
}

.custom-checkbox::after {
	content: '';
	position: absolute;
	display: none;
	left: 5px;
	top: 1px;
	width: 4px;
	height: 10px;
	border: solid white;
	border-width: 0 2px 2px 0;
	transform: rotate(45deg);
}

.checkbox-input:checked ~ .custom-checkbox::after {
	display: block;
}


/* Estilos del botón */
.btn {
	width: 100%;
	background: var(--btn-bg);
	color: var(--btn-text);
	border: none;
	border-radius: 8px;
	padding: 12px 16px;
	font-weight: 600;
	font-size: 16px;
	cursor: pointer;
	transition: background-color .2s ease, transform .04s ease;
	margin-top: 8px;
}

.btn:hover {
	background: var(--btn-hover-bg);
}

.btn:active {
	transform: translateY(1px);
}

.footer {
	margin-top: 24px;
	text-align: center;
	color: var(--muted);
	font-size: 13px;
}

/* Estilo para h:link y a */
.footer a, .footer .footer-link { 
	color: var(--btn-bg); 
	text-decoration: none;
	font-weight: 600;
	transition: color .15s ease;
}

.footer a:hover, .footer .footer-link:hover {
	color: var(--btn-hover-bg);
}

/* Mensaje de campo individual (Validation Message) */
.msg {
	color: var(--error-color);
	font-size: 12px;
	margin-top: 2px;
}

/* --- MENSAJES GLOBALES CORREGIDOS (MUESTRA MENSAJES EN CAJA SIN PUNTO) --- */
.messages {
    list-style: none; /* Elimina la viñeta/punto */
    padding: 0;
    margin: 6px 0 16px;
    text-align: center;
}

.messages li {
    list-style: none;
    padding: 12px 18px;
    margin: 8px 0;
    border-radius: 8px; /* Borde redondeado */
    font-weight: 500;
    font-size: 14px;
    border: 1px solid;
    text-align: left;
    display: block; 
}

/* Estilo de caja de error */
.messages li {
    color: var(--error-color); 
    background-color: #fcebeb; 
    border-color: #f5c2c7; 
}
</style>
	</h:head>

	<h:body>
		<div class="page">
			<div class="card" role="region" aria-label="Panel de Registro">
				<h1>REGISTRO</h1>

				<h:form prependId="false">
					<h:messages styleClass="messages" globalOnly="true" />

					<div class="field">
						<label class="label" for="nombre">Nombre</label>
						<h:inputText id="nombre" 
							value="#{authBean.nombre}" 
							styleClass="input" required="true"
							requiredMessage="El nombre es requerido." pt:placeholder="Tu nombre" />
						<h:message for="nombre" styleClass="msg" />
					</div>

					<div class="field">
						<label class="label" for="apellido">Apellido</label>
						<h:inputText id="apellido" 
							value="#{authBean.apellido}" 
							styleClass="input" required="true"
							requiredMessage="El apellido es requerido." pt:placeholder="Tu apellido" />
						<h:message for="apellido" styleClass="msg" />
					</div>

					<div class="field">
						<label class="label" for="email">Email</label>
						<h:inputText id="email" 
							value="#{authBean.email}" 
							styleClass="input" required="true"
							requiredMessage="El email es requerido." pt:placeholder="ejemplo@dominio.com" />
						<h:message for="email" styleClass="msg" />
					</div>

					<div class="field">
						<label class="label" for="password">Password</label>
						<h:inputSecret id="password"
							value="#{authBean.password}"
							styleClass="input" required="true"
							requiredMessage="La contraseña es requerida."
							pt:placeholder="Crea una contraseña" />
						<h:message for="password" styleClass="msg" />
					</div>
					
					<div class="checkbox-field">
						<h:selectBooleanCheckbox id="isDriver"
							value="#{authBean.isDriver}"
							styleClass="checkbox-input" />
						
						<label for="isDriver" class="custom-checkbox"></label>
						
						<label class="checkbox-label" for="isDriver">Driver account</label>
					</div>

					<h:commandButton value="Register" 
						action="#{authBean.register}" 
						styleClass="btn" /> 

				</h:form>
				<div class="footer">
					¿Ya tienes una cuenta? 
					<h:link value="Inicia Sesión" outcome="Login" styleClass="footer-link"/>
				</div>
			</div>
		</div>
	</h:body>
	
</f:view>
</html>
